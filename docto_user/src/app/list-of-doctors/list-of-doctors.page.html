<ion-header>
	<ion-toolbar class="d-flex">
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>
			<div class="title_inner d-flex">
				<h1>Cardiologist</h1>
				<span class="end" (click)="map()">
					<ion-icon class="zmdi zmdi-map ion-text-end"></ion-icon>
				</span>
			</div>
		</ion-title>
		<img style=" width: 100%; display: flex; height: 70px; margin: auto;" src="assets/images/FONDO_PESTAÃ‘AS.png">
	</ion-toolbar> 
	<div class="search_box d-flex">
		<ion-icon class="zmdi zmdi-search ion-text-start"></ion-icon>
		<ion-searchbar class="ion-no-padding" searchIcon="hide" placeholder="Cardiologist 245 results fund"></ion-searchbar>
		<ion-icon class="zmdi zmdi-sort-amount-desc ion-text-end" (click)="filter()"></ion-icon>
	</div>
</ion-header> 

<ion-content class="bg_color">
	<ion-list lines="none">
		<ion-item *ngFor="let doctor of doctores">
			<div class="item_inner">
				<div class="item_header d-flex">
					<div class="img_box center_img" (click)="doctor_profile()">
						<img [src]="doctor.imagen" class="crop_img">
					</div>
					<div class="text_box" (click)="doctor_profile()">
						<h2>{{doctor.nombre}}</h2>
						<h3>{{doctor.especialidad}}</h3>
					</div>
					<h4 (click)="book()">{{'book' | translate}}</h4>
				</div>
				<div class="item_content" (click)="doctor_profile()">
					<p>{{doctor.ubicacion}}</p>

					<ion-row>
						<ion-col size="4">
							<h2>{{'experience' | translate}}&nbsp;<strong>{{doctor.experiencia}}</strong></h2>
						</ion-col>
						<ion-col size="2">
							<h2>{{'fees' | translate}}&nbsp;<strong>{{doctor.costo}}</strong></h2>
						</ion-col>

						<ion-col size="6" class="d-flex">
							<h2 class="end">
								{{'feedback' | translate}}&nbsp;
								<ion-icon class="zmdi zmdi-star active"></ion-icon>
								<ion-icon class="zmdi zmdi-star active"></ion-icon>
								<ion-icon class="zmdi zmdi-star active"></ion-icon>
								<ion-icon class="zmdi zmdi-star active"></ion-icon>
								<ion-icon class="zmdi zmdi-star"></ion-icon>
								&nbsp;
								{{doctor.votos}}
							</h2>
						</ion-col>
					</ion-row>
				</div>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
