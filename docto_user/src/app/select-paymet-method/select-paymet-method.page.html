<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>{{'select_payment_method' | translate}}</ion-title>
	</ion-toolbar>

	<ion-row class="order-steps">
		<ion-col size="4" class="done ion-text-center">
			<ion-icon class="zmdi zmdi-mall"></ion-icon>
		</ion-col>
		<ion-col size="4" class="done ion-text-center">
			<ion-icon class="zmdi zmdi-card"></ion-icon>
		</ion-col>
		<ion-col size="4" class=" ion-text-center">
			<ion-icon class="zmdi zmdi-assignment-check"></ion-icon>
		</ion-col>
	</ion-row>
</ion-header>
<ion-content class="bg_color">

	<div class="form">
		<ion-list lines="none">
			<ion-radio-group>
				<ion-item lines="none">
					<ion-radio slot="start" value="PayPal"></ion-radio>
					<ion-label class="d-flex">
						PayPal
					</ion-label>
				</ion-item>
				<ion-item lines="none">
					<ion-radio slot="start" value="PayUMoney"></ion-radio>
					<ion-label class="d-flex">
					 PayUMoney
					</ion-label>
				</ion-item>
				<ion-item lines="none">
					<ion-radio slot="start" value="banktransfer"></ion-radio>
					<ion-label class="d-flex">
					 Bank Transfer
					</ion-label>
				</ion-item>
				<ion-item lines="none">
					<ion-radio slot="start" value="cheque_payment"></ion-radio>
					<ion-label class="d-flex">
					 Cheque Payment
					</ion-label>
				</ion-item>
				<ion-item lines="none">
					<ion-radio slot="start" value="cash_on_delivery"></ion-radio>
					<ion-label class="d-flex">
						Cash On Delivery
					</ion-label>
				</ion-item>
			</ion-radio-group>
		</ion-list>
	</div>

</ion-content>
<ion-footer class="ion-no-border">
	<div class="amount_payable">
		<h2 class="d-flex">
			{{'amount_payable' | translate}}
			<ion-icon class="zmdi zmdi-alert-circle-o"></ion-icon>
			<span class="end">$30.40</span>
		</h2>
	</div>
	<ion-button size="large" shape="full" class="btn" (click)="confirm_order()">
		{{'confirm_order' | translate}}
		<ion-icon class="zmdi zmdi-chevron-right"></ion-icon>
	</ion-button> 
</ion-footer>
