<ion-content class="bg_color">
	<div class="banner">
		<div class="logo_box">
			<!--<img src="assets/images/logo.png">-->
		</div>
		<div class="welcome_text ion-text-center">
			<h2>{{'welcome' | translate}}</h2>
			<h3>{{'please_enter_your_info' | translate}}</h3>
		</div>

		<form [formGroup]="login" class="form">
			<ion-list lines="none">
				<ion-item lines="none">
					<ion-label position="fixed">{{'email_address' | translate}}</ion-label>
					<ion-input class="ion-text-end" formControlName="email" type="email" value=""></ion-input>
				</ion-item>
				<ion-item lines="none">
					<ion-label position="fixed">{{'password' | translate}}</ion-label>
					<ion-input class="ion-text-end" formControlName="password" type="password" value=""></ion-input>
				</ion-item>
				<ion-button size="large" shape="block" class="btn" (click)="continue()">{{'continue' | translate}}
				</ion-button>
				<ion-button size="large" shape="block" class="btn" (click)="register()">{{'register_now' | translate}}
				</ion-button>
			</ion-list>
		</form>
	</div>
	<div class="quick_signin" style="display: hidden">
		<h4 class="ion-text-center">{{'or_quick_continue_withh' | translate}}</h4>
		<ion-row>
			<ion-col size="6">
				<ion-button size="large" shape="block" class="btn facebook" (click)="continue()">
					<img slot="start" src="assets/images/fb.png">
					{{'facebook' | translate}}
				</ion-button>
			</ion-col>

			<ion-col size="6">
				<ion-button size="large" shape="block" class="btn gmail" (click)="continue()">
					<img slot="start" src="assets/images/google.png">
					{{'gmail' | translate}}
				</ion-button>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
