<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>{{'my_cart' | translate}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="bg_color">
	<ion-list class="item_list" lines="none">
		<ion-item>
			<div class="item_inner d-flex">
				<div class="item_img">
					<img src="assets/images/med1.png">
				</div>
				<div class="text_box">
					<h2>Vicks VapoRub Balm</h2>
					<h3>Pack of 500 gm </h3>
					<h4 class="d-flex">
						<span class="add_remove_btn">-</span>
						<strong>1</strong>
						<span class="add_remove_btn add">+</span>

						<span class="end">$6.00</span>
					</h4>
				</div>
			</div>
		</ion-item>
		<ion-item>
			<div class="item_inner d-flex">
				<div class="item_img">
					<img src="assets/images/med2.png">
				</div>
				<div class="text_box">
					<h2>Salospir Tablets</h2>
					<h3>1 Pack of 20 Tablets</h3>
					<h4 class="d-flex">
						<span class="add_remove_btn">-</span>
						<strong>1</strong>
						<span class="add_remove_btn add">+</span>

						<span class="end">$17.00</span>
					</h4>
				</div>
			</div>
		</ion-item>

		<ion-item>
			<div class="item_inner d-flex">
				<div class="item_img">
					<img src="assets/images/med3.png">
				</div>
				<div class="text_box">
					<h2>Xenical" 120 mg Tablets</h2>
					<h3>1 Pack of 10 Tablets</h3>
					<h4 class="d-flex">
						<span class="add_remove_btn">-</span>
						<strong>1</strong>
						<span class="add_remove_btn add">+</span>

						<span class="end">$7.40</span>
					</h4>
				</div>
			</div>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer class="ion-no-border">
	<div class="form">
		<ion-item lines="none">
			<ion-input type="text" placeholder="{{'add_promocode' | translate}}"></ion-input>
			<ion-icon class="zmdi zmdi-check" slot="end"></ion-icon>
		</ion-item>
		<div class="amount_payable">
			<h2 class="d-flex">
				{{'amount_payable' | translate}}
				<ion-icon class="zmdi zmdi-alert-circle-o"></ion-icon>
				<span class="end">$30.40</span>
			</h2>
		</div>
	</div>
	<ion-button size="large" shape="full" class="btn" (click)="checkout()">
		{{'checkout' | translate}}
		<ion-icon class="zmdi zmdi-chevron-right"></ion-icon>
	</ion-button>
</ion-footer>
