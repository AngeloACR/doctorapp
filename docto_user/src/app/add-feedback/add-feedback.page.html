<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text=""  icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title style="position: relative; height: 70px; font-size: 18px;">{{'give_feedback' | translate}}</ion-title>
		<img style=" width: 100%; display: flex; height: 70px; margin: auto;" src="assets/images/FONDO_PESTAÃ‘AS.png">
	</ion-toolbar>
	<div class="doctor_info d-flex" *ngFor="let perfil of perfilDoctor">
		<div class="img_box center_img">
			<img [src]="perfil.imagenLittle" class="crop_img">
		</div>
		<div class="text_box">
			<h2>{{perfil.nombre}}</h2>
			<h3>{{perfil.especialidad}} At {{perfil.hospital}},</h3>
		</div>
	</div>
</ion-header>

<ion-content class="bg_color">
	<div class="form">
		<ion-list lines="none">
			<ion-card>
				<h2>{{'overall_experience_with_doctor' | translate}}</h2>
				<div class="icon_box">
					<ion-icon class="zmdi zmdi-star"></ion-icon>
					<ion-icon class="zmdi zmdi-star"></ion-icon>
					<ion-icon class="zmdi zmdi-star"></ion-icon>
					<ion-icon class="zmdi zmdi-star"></ion-icon>
					<ion-icon class="zmdi zmdi-star"></ion-icon> 
				</div>
			</ion-card>


			<ion-card>
				<h2>{{'visited_doctor_for' | translate}}</h2>
				<ion-item lines="none">
					<ion-input class="ion-text-start" type="name" value="" placeholder="{{'eg_heart_pain' | translate}}"></ion-input>
				</ion-item>
			</ion-card>
			
			<ion-card>
				<h2>{{'how_was_you_experience' | translate}}</h2>
				<ion-item lines="none">
					<ion-textarea class="ion-text-start" rows="6" type="name" value="" placeholder="{{'write_your_experience' | translate}}"></ion-textarea>
				</ion-item>
			</ion-card>
		</ion-list>
	</div>
	<ion-button (click)="tabs()" style="width: 90%; margin: auto; margin-top: 38px;" size="default" shape="block" class="btn">{{'submit_feedback' | translate}}</ion-button>

</ion-content>
