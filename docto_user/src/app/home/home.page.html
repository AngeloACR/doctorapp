<ion-header>
	<ion-toolbar>
		<ion-title style="padding: 0 !important;">
			<div class="title_inner d-flex" style="justify-content: space-between;">
				<div class="location" style="position: relative; top: 7px;" (click)="set_location()"> 
					<h2 class="d-flex">
						<!--<ion-icon class="zmdi zmdi-pin ion-text-start"></ion-icon>-->
						<img style=" width: 30px; display: flex; height: 30px; margin: auto;" src="assets/images/icono_ubicacion_blanco.png">
						Wallington
					</h2>
				</div>

				<div>
					<ion-title style="font-size: 18px;">{{'medicine' | translate}}</ion-title>
				</div>
				<div style="position: relative; top: 7px;">
					<span class="end" style="position: relative; right: 15px;" (click)="cart()">
						<!--<ion-icon class="zmdi zmdi-map ion-text-end"></ion-icon>-->
						<ion-icon class="zmdi zmdi-shopping-cart ion-text-start"></ion-icon>
						<ion-badge style="position: relative; top: -8px; left: -5px; border-radius: 50%; background-color: var(--primary); width: 15px; height: 18px;">1</ion-badge>
					</span>
				</div>
			</div>
		</ion-title>
		<img style=" width: 100%; display: flex; height: 70px; margin: auto;" src="assets/images/FONDO_PESTAÃ‘AS.png">
	</ion-toolbar>

	<div class="banner">
		<ion-slides pager="true" loop="true" >
			<ion-slide *ngFor="let item of imgSlider">
				<div class="img_box center_img">
					<img [src]="item.imagen" class="crop_img">
				</div>
			</ion-slide>
		</ion-slides>

		<div class="search_box d-flex" style="width: 90%; justify-content: center; margin-bottom: 40px;" (click)="search()">
			<!--<ion-icon name="search-outline" class="ion-text-start"></ion-icon>-->
			<img class="ion-text-start" style="display: block; width: 40px; height: 25px; padding-right: 10px;" src="assets/images/lupa.png">
			<h2 class="text-center">{{'search_medicines' | translate}}</h2>
		</div>
	</div>
</ion-header>

<ion-content class="bg_color" fullscreen>
	<div class="category_row">
		<ion-row>
			<ion-col size="4" *ngFor="let medicamento of categoriamedicamentos">
				<div class="item_box ion-text-center" (click)="categories()">
					<div class="img_box center_img">
						<img [src]="medicamento.imagen" class="crop_img">
					</div>
					<h2>{{medicamento.nombre}}</h2>
				</div>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
