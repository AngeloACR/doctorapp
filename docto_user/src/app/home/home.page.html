<ion-header>
	<ion-toolbar>
		<ion-title>
			<div class="title_inner d-flex">
				<div class="location" (click)="set_location()">
					<h2 class="d-flex">
						<ion-icon class="zmdi zmdi-pin ion-text-start"></ion-icon>
						Wallington
					</h2>
				</div>

				<h3 class="page_title">{{'medicine' | translate}}</h3>

				<span class="end cart_icon" (click)="cart()">
					<ion-icon class="zmdi zmdi-shopping-cart ion-text-start"></ion-icon>
					<ion-badge>1</ion-badge>
				</span>
			</div>
		</ion-title>
	</ion-toolbar>

	<div class="banner">
		<ion-slides pager="true" loop="true"> 
			<ion-slide *ngFor="let item of imgSlider">
				<div class="img_box center_img">
					<img [src]="item.imagen" class="crop_img">
				</div>
			</ion-slide>
		</ion-slides>

		<div class="search_box d-flex" (click)="search()">
			<ion-icon name="search-outline" class="ion-text-start"></ion-icon>
			<h2>{{'search_medicines' | translate}}</h2>
		</div>
	</div>
</ion-header>

<ion-content class="bg_color" fullscreen>
	<div class="category_row">
		<ion-row>
			<ion-col size="4" *ngFor="let medicamento of categoriamedicamentos">
				<div class="item_box ion-text-center" (click)="categories()">
					<div class="img_box center_img">
						<img [src]="medicamento.imagen" class="crop_img">
					</div>
					<h2>{{medicamento.nombre}}</h2>
				</div>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
