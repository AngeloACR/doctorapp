<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title style="position: relative; height: 70px; font-size: 18px;">{{'order_placed' | translate}}</ion-title>
		<img style=" width: 100%; display: flex; height: 70px; margin: auto;" src="assets/images/FONDO_PESTAÃ‘AS.png">
	</ion-toolbar>

	<ion-row class="order-steps">
		<ion-col size="4" class="done ion-text-center">
			<ion-icon class="zmdi zmdi-mall"></ion-icon>
		</ion-col>
		<ion-col size="4" class="done ion-text-center">
			<ion-icon class="zmdi zmdi-card"></ion-icon>
		</ion-col>
		<ion-col size="4" class="done ion-text-center">
			<ion-icon class="zmdi zmdi-assignment-check"></ion-icon>
		</ion-col>
	</ion-row>
</ion-header>

<ion-content class="bg_color">
	<div class="container ion-text-center">
		<div class="img_box">
			<img src="assets/images/order_places.png">
		</div>
		<h1>{{'your_order_placed' | translate}} !!</h1>
		<p>{{'your_order_has_been_placed' | translate}}<br>
			{{'successfull' | translate}}<br>
			{{'visit_my_order' | translate}}<br>
			{{'to_check_order_status' | translate}}
		</p>
	</div>
</ion-content>
<ion-footer class="ion-no-border" style="background-color: var(--bg-color) !important;">
	<ion-button (click)="continue_shopping()" style="width: 90%; margin: auto; margin-bottom: 13px;" size="default" shape="block" class="btn">
		{{'continue_shopping' | translate}}
	</ion-button> 
</ion-footer>
