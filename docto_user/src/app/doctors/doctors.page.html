<ion-header>
	<ion-toolbar>
		<ion-title style="padding: 0 !important; top: 20px;">
			<div class="title_inner d-flex">
				<div class="location" (click)="set_location()"> 
					<h2 class="d-flex">
						<!--<ion-icon class="zmdi zmdi-pin ion-text-start"></ion-icon>-->
						<img style=" width: 30px; display: flex; height: 30px; margin: auto; justify-content: center;" src="assets/images/icono_ubicacion_blanco.png">
						Wallington
					</h2>
				</div>
				<ion-title style="font-size: 18px; top: -15px;">{{'Docto World' | translate}}</ion-title>
			</div>
		</ion-title>
		<img style=" width: 100%; display: flex; height: 70px; margin: auto;" src="assets/images/FONDO_PESTAÃ‘AS.png">
	</ion-toolbar>

	<div class="banner">
		<ion-slides pager="true" loop="true">
			<ion-slide *ngFor="let slider of sliders">
				<div class="img_box center_img">
					<img [src]="slider.imagen" class="crop_img">
				</div>
			</ion-slide>
		</ion-slides>

		<div class="search_box d-flex" style="width: 90%; justify-content: center; margin-bottom: 40px;" (click)="search()">
			<!--<ion-icon name="search-outline" class="ion-text-start"></ion-icon>-->
			<img class="ion-text-start" style="display: block; width: 40px; height: 25px; padding-right: 10px;" src="assets/images/lupa.png">
			<h2 class="text-center">{{'doctor_specialities_clinic_hospital' | translate}}</h2>
		</div>
	</div>

	<div class="scroll_container">
		<div class="item_srcoll" *ngFor="let tipo of tipos" (click)="list_of_doctors()">
			<div class="icon_box">
				<img [src]="tipo.imagen">
			</div>
			<!-- <h2>{{tipo.titulo | translate}}</h2>-->
		</div>
	</div>
</ion-header>

<ion-content fullscreen>
	<ion-list lines="none">
		<h2>{{'list_of_specialities' | translate}}</h2>

		<ion-item *ngFor="let especializacion of especializaciones" (click)="list_of_doctors()">
			<h3>{{especializacion.descripcion}}</h3>
			<h4 slot="end">
				{{especializacion.codigo}}
				<ion-icon class="zmdi zmdi-chevron-right ion-text-end"></ion-icon>
			</h4>
		</ion-item>
	</ion-list>
</ion-content>
