<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title style="position: relative; height: 90px; font-size: 18px;">{{'my_profile' | translate}}</ion-title>
		<img style=" width: 100%; display: flex; height: 90px; margin: auto;" src="assets/images/FONDO_PESTAÃ‘AS.png">
	</ion-toolbar>
</ion-header>


<ion-content>
	<div class="form" *ngFor="let perfil of perfilUsuarios">
		<div class="img_container">
			<div class="img_box center_img">
				<img [src]="perfil.imagenPerfil" class="crop_img">
			</div>
			<ion-icon class="zmdi zmdi-camera"></ion-icon>
		</div>
		<ion-list lines="none" >
			<ion-item lines="none">
				<ion-label position="fixed">{{'phone_number' | translate}}</ion-label>
				<ion-input class="ion-text-end" type="text" [value]="perfil.telefono" readonly></ion-input>
			</ion-item>
			<ion-item lines="none">
				<ion-label position="fixed">{{'full_name' | translate}}</ion-label>
				<ion-input class="ion-text-end" type="name" [value]="perfil.nombre" readonly></ion-input>
			</ion-item>
			<ion-item lines="none">
				<ion-label position="fixed">{{'email_address' | translate}}</ion-label>
				<ion-input class="ion-text-end" type="name" [value]="perfil.correo" readonly></ion-input>
			</ion-item> 
		</ion-list>
	</div>
</ion-content>
