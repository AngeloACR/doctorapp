<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			<div class="d-flex">
				<span>{{'you_are_online' | translate}}</span>

				<!--
				<div class="online_button online end">
					{{'go_online' | translate}}
				</div>
-->
				<div class="online_button offline end" (click)="home()">
					{{'go_offline' | translate}}
				</div>
			</div>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<div class="map center_img">
		<img src="assets/images/map.png" class="crop_img">
		<div class="delivery_location" style="top: 31%; right: 49%; transform: rotate(-17deg);">
			<img src="assets/images/deliveryman.png"> 
		</div>
	</div>
</ion-content>

<ion-footer class="ion-no-border">
	<ion-button size="large" shape="full" class="btn" (click)="continue()">{{'new_delivery' | translate}}</ion-button>
</ion-footer>
