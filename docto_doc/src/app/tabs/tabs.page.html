<ion-tabs>

	<ion-tab-bar slot="bottom">
		<ion-tab-button tab="appointments">
			<div class="img_box">
				<img src="assets/images/ic_appointments.png" class="before">
				<img src="assets/images/ic_appointmentsact.png" class="after">
			</div>
			<ion-label>{{'appts' | translate}}.</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="feedback">
			<div class="img_box">
				<img src="assets/images/ic_reviews.png" class="before">
				<img src="assets/images/ic_reviewsact.png" class="after">
			</div>
			<ion-label>{{'reviews' | translate}}</ion-label>
		</ion-tab-button>
 
		<ion-tab-button tab="account">
			<div class="img_box">
				<img src="assets/images/ic_more.png" class="before">
				<img src="assets/images/ic_moreact.png" class="after">
			</div>
			<ion-label>{{'account' | translate}}</ion-label>
		</ion-tab-button>
	</ion-tab-bar> 

</ion-tabs>
