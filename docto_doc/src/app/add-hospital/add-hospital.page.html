<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" style="position: absolute !important;" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title style="position: relative; height: 70px; font-size: 18px;">{{'add_hospital' | translate}}</ion-title>
		<img style=" width: 100%; display: flex; height: 70px; margin: auto;" src="assets/images/FONDO_PESTAÃ‘AS.png">
	</ion-toolbar>
</ion-header>

<ion-content class="bg_color">
	<ion-list lines="none">
		<h2 style="color: #000;">{{'select_hospoital_to_add' | translate}}</h2>
		<ion-item *ngFor="let info of hospital">
			<div class="item_inner d-flex">
				<ion-checkbox [checked]="info.check"></ion-checkbox>
				<div class="text_box">
					<h3>{{info.nombre}}</h3>
					<h4>{{info.especialidad}}</h4>
					<p>{{info.direccion}}</p>
				</div>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-button size="large" shape="full" class="btn">{{'save' | translate}}</ion-button>
</ion-footer>
