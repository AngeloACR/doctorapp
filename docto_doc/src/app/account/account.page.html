<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title style="position: relative; height: 70px; font-size: 18px;">{{'account' | translate}}</ion-title>
		<img style=" width: 100%; display: flex; height: 70px; margin: auto;" src="assets/images/FONDO_PESTAÃ‘AS.png">
	</ion-toolbar> 
</ion-header>

<ion-content fullscreen>
	<ion-list lines="none"> 

		<ion-item class="profile" *ngFor="let perfil of perfilUsuarios"> 
			<div class="item_inner d-flex">
				<div class="img_box center_img">
					<img [src]="perfil.imagenPerfil" class="crop_img">
				</div>
				<div class="text_box">
					<h2>{{perfil.nombre}}</h2>
					<p>{{perfil.hospital}}</p>
				</div>
			</div>
		</ion-item>

		<ion-item class="track_order" (click)="my_profile()">
			<div class="item_inner d-flex">
				<ion-icon class="zmdi zmdi-assignment-account ion-text-start"></ion-icon>
				<h2>{{'edit_profile' | translate}}</h2>
			</div>
		</ion-item>

		<ion-item (click)="change_language()">
			<div class="item_inner d-flex">
				<ion-icon class="zmdi zmdi-globe ion-text-start"></ion-icon>
				<h2>{{'change_language' | translate}}</h2>
			</div>
		</ion-item>

		<ion-item (click)="contact_us()">
			<div class="item_inner d-flex">
				<ion-icon class="zmdi zmdi-email ion-text-start"></ion-icon>
				<h2>{{'contact_us' | translate}}</h2>
			</div>
		</ion-item>

		<ion-item (click)="terms_conditions()">
			<div class="item_inner d-flex">
				<ion-icon class="zmdi zmdi-bike ion-text-start"></ion-icon>
				<h2>{{'terms_conditions' | translate}}</h2>
			</div>
		</ion-item>

		<ion-item (click)="faqs()">
			<div class="item_inner d-flex">
				<ion-icon class="zmdi zmdi-assignment-alert ion-text-start"></ion-icon>
				<h2>{{'faqs' | translate}}</h2>
			</div>
		</ion-item>

		<ion-item (click)="logout()">
			<div class="item_inner d-flex">
				<ion-icon class="zmdi zmdi-open-in-new ion-text-start"></ion-icon>
				<h2>{{'logout' | translate}}</h2>
			</div>
		</ion-item>
	</ion-list>
	<!--<div *ngIf="config.showBuyPromt" (click)="buyAppAction()" class="buy_this_app">
		<h2>
			<ion-icon class="zmdi zmdi-shopping-cart"></ion-icon>
			{{"buy_this_app" | translate}}
		</h2>
	</div>-->
</ion-content>
