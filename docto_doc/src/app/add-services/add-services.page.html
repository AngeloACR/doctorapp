<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>{{'add_services' | translate}}</ion-title>
	</ion-toolbar>
	<div class="search_box d-flex">
		<ion-icon class="zmdi zmdi-search ion-text-start"></ion-icon>
		<ion-searchbar class="ion-no-padding" searchIcon="hide" placeholder="{{'search_service' | translate}}"></ion-searchbar>
	</div>
</ion-header> 

<ion-content>
	<ion-list lines="none">
		<h2>{{'select_services_to_add' | translate}}</h2>
		<ion-item *ngFor="let info of servicio">
			<div class="item_inner d-flex">
				<ion-checkbox [checked]="info.check"></ion-checkbox>
				<h3>{{info.titulo}}</h3>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-button size="large" shape="full" class="btn">{{'save' | translate}}</ion-button>
</ion-footer>
