<ion-header *ngFor="let perfil of perfilChat">
	<ion-toolbar>
		<ion-buttons slot="start"> 
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>
			<div class="d-flex user_details">
				<div class="img_box center_img">
					<img [src]="perfil.img" class="crop_img">
				</div>
				<h2 class="d-flex">
					<span class="name">{{perfil.nombre}}</span>
					<ion-icon class="zmdi zmdi-phone ion-text-end end"></ion-icon>
				</h2>
			</div>
		</ion-title>
	</ion-toolbar>
	<div class="appointment_details">
		<h2>{{perfil.fecha}} <span>|</span> {{perfil.causa}}</h2>
	</div>
</ion-header>

<ion-content  fullsereen>
	<div class="chat_container d-flex" *ngFor="let chat of conversationChat">
		<div class="chat_box d-flex send">
			<div class="chat">
				<h2>{{chat.enviado}}</h2>
				<p>{{chat.horaEnviada}}</p>
			</div>
		</div>
		<div class="chat_box d-flex received">
			<div class="chat">
				<h2>{{chat.recibido}}</h2>
				<p>{{chat.horaRecibida}}</p>
			</div>
		</div>
		 
	</div>
</ion-content>
 <ion-footer class="ion-no-border">
	<div class="form">
		<ion-list lines="none d-flex">
			<ion-item lines="none">
				<ion-input type="text" placeholder="{{'write_your_message' | translate}}"></ion-input>
			</ion-item>
			<div class="send_btn end">
				<ion-icon class="zmdi zmdi-mail-send"></ion-icon>
			</div>
		</ion-list>
	</div>
</ion-footer>
