		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>
			<div class="d-flex user_details">
				<div class="img_box center_img">
					<img src="assets/images/8.png" class="crop_img">
				</div>
				<h2 class="d-flex">

					<ion-icon class="zmdi zmdi-phone ion-text-end end"></ion-icon>

			</div>
		</ion-title>
	</ion-toolbar>
	<div class="appointment_details">

	</div>
</ion-header>

<ion-content  fullsereen>
	<div class="chat_container d-flex">
		<div class="chat_box d-flex send">
			<div class="chat">
				<h2>Hello Emilli <br> I hope you remember <br>about your appoitment <br> today with us.</h2>
				<p>12:15 pm</p>
			</div>
		</div>

			</div>
		</div>
		 
	</div>
</ion-content>
 <ion-footer class="ion-no-border">
	<div class="form">

			<ion-item lines="none">
				<ion-input type="text" placeholder="{{'write_your_message' | translate}}"></ion-input>
			</ion-item>
			<div class="send_btn end">
				<ion-icon class="zmdi zmdi-mail-send"></ion-icon>

		</ion-list>
	</div>
</ion-footer>
