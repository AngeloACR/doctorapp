<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" style="position: absolute !important;" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title style="position: relative; height: 70px; font-size: 18px;">{{'add_degree' | translate}}</ion-title>
		<img style=" width: 100%; display: flex; height: 70px; margin: auto;" src="assets/images/FONDO_PESTAÃ‘AS.png">
	</ion-toolbar> 
	<div class="search_box d-flex">
		<ion-icon class="zmdi zmdi-search ion-text-start"></ion-icon>
		<ion-searchbar style="color: #000;" class="ion-no-padding" searchIcon="hide" placeholder="{{'search_degree' | translate}}"></ion-searchbar>
	</div>
</ion-header>

<ion-content class="bg_color"> 
	<ion-list lines="none">
		<h2 style="color: #000; margin-bottom: 15px;">{{'select_degrees_to_add' | translate}}</h2>
		<ion-item *ngFor="let info of degree">
			<div class="item_inner d-flex">
				<ion-checkbox [checked]="info.check"></ion-checkbox>
				<h3>{{info.titulo}}</h3>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-button size="large" shape="full" class="btn">{{'save' | translate}}</ion-button>
</ion-footer>
