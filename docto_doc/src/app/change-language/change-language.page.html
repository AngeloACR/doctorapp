<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" style="position: absolute !important;" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title style="position: relative; height: 70px; font-size: 18px;">{{'select_language' | translate}}</ion-title>
		<img style=" width: 100%; display: flex; height: 70px; margin: auto;" src="assets/images/FONDO_PESTAÃ‘AS.png">
	</ion-toolbar>
</ion-header>

<ion-content class="bg_color">
	<ion-list lines="none" class="bg_color">
		<ion-radio-group [(ngModel)]="defaultLanguageCode" class="bg_color">
			<ion-item *ngFor="let language of languages" (click)="onLanguageClick(language)" class="item_shadow" class="bg_color">
				<div class="item_inner d-flex">
					<h3>{{language.name}}</h3>
					<ion-radio class="end" value="{{language.code}}"></ion-radio>
				</div>
			</ion-item>
		</ion-radio-group>
	</ion-list>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-button size="large" shape="full" class="btn" (click)="languageConfirm()">
		{{'save' | translate}} 
	</ion-button>
</ion-footer>
